server:
  port: 8082
spring:
  application:
    name: upload-service
  servlet:
    multipart: 5MB  #限制文件上传的大小
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1

ly:
  upload:
    baseUrl: http://image.leyou.com/
    saveImagePath: E:/upload
    allowTypes:
      - image/jpeg
      - image/png
